<ion-header>
    <ion-toolbar style="background-color:#525b6d">
        <ion-buttons left>
                <button ion-button (click)="goBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        </ion-buttons>
        <ion-title style="text-transform: capitalize;text-align: center" style="font-size: 1.7rem; text-align: center;">
            Escalation</ion-title>
        <ion-buttons end>
            <button id="notification-button" ion-button icon-only clear>
                <ion-icon name="notifications">
                    <!-- <ion-badge *ngIf="callManagement_notification?.length > 0" id="notifications-badge" style="font-size: 47%;"
                        color="danger">{{callManagement_notification?.length}}</ion-badge> -->
                </ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only *ngIf="myprofilecount === 1;">
                <div *ngFor="let image of myprofile; index as i;" style="width: 40px;height: 40px;">
                <ion-icon><img class="myprofile-picture" [src]="getImage(image.ID)"></ion-icon>
                </div>
            </button>
              <button ion-button icon-only style="color: #ffffff;" *ngIf="myprofilecount === 0;">
                  <ion-icon name="contact"></ion-icon>
            </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding style="background-image: url(assets/imgs/wallpaper.png);background-repeat: no-repeat;
background-size: cover; background-position: center;
    background-attachment: fixed;">
    <ion-grid style="margin-bottom: 20px;margin-top: -40px;">
        <ion-row>
            <ion-col col-12></ion-col>
        </ion-row>
        <ion-row class="logo-row" style="padding-bottom: 0px;">
            <ion-col col-4></ion-col>
            <ion-col col-4>
                <img src="assets/imgs/logo_new.png" style="width:150px; height:auto;" />
            </ion-col>
            <ion-col col-4 style="top: -40px !important;"></ion-col>
        </ion-row>
    </ion-grid>

    <div style="margin-top: -45px;">

        <div class="row-fluid">
            <div class="col-md-12" style="margin-bottom:3%;">
                <div class="navbar-form" role="search">
                    <div class="input-group add-on">

                            <form action="." method="get" (submit)="SearchcallManagement()">
                                    <ion-searchbar placeholder="Search value" name="search_txt"
                                    [(ngModel)]="searchData.search_value">
                                    </ion-searchbar>
                                </form>

                        <!-- <input class="form-control input-lg txt-search" placeholder="Search value" name="search_txt"
                            [(ngModel)]="searchData.search_value" type="text"> -->
                            <!-- <ion-searchbar placeholder="Search value" name="search_txt"
                            [(ngModel)]="searchData.search_value" (click)='SearchcallManagement()'></ion-searchbar> -->
                        <!-- <div class="input-group-btn">
                            <button class="btn btn-default sbut" type="submit" (click)='SearchcallManagement()'><i
                                    class="fa fa-search"></i></button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <ion-fab top right edge style="position: absolute; top: auto;">
        <button ion-fab mini (click)="opencallModal()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab> -->
    <ion-card class="dash_image" text-center (click)="MGR_ESCLATED_COUNT_btn()">
        <ion-card-content>
            <ion-item>
                <ion-avatar item-start item-left class="list-time purple-border">
                    <img src="assets/imgs/phone-receiver.png">
                </ion-avatar>
                <h2>MGR escalated calls</h2>
                <ion-badge>{{ MGR_ESCLATED_COUNT_length || '0'}}</ion-badge>
                <i item-end class="fa fa-chevron-circle-right"></i>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card class="dash_image" text-center (click)="CEO_ESCLATED_COUNTbtn()">
        <ion-card-content>
            <ion-item>
                <ion-avatar item-start item-left class="list-time purple-border">
                    <img src="assets/imgs/phone-receiver.png">
                </ion-avatar>
                <h2>CEO escalated calls</h2>
                <ion-badge>{{ CEO_ESCLATED_COUNT_length || '0'}}</ion-badge>
                <i item-end class="fa fa-chevron-circle-right"></i>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
<style>
    .block {
        text-align: center;
        border-radius: 200px;
        color: white;
        font-weight: bold;
        width: 34px;
    }

    .button-md {
        font-size: 11px;
        height: 2.6rem;
    }
