<!--
  Generated template for the InventoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-toolbar style="background-color:#525b6d">
        <ion-buttons left>
            <button ion-button (click)="goBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        </ion-buttons>
        <ion-title style="text-transform: capitalize;text-align: center" style="font-size: 1.7rem; text-align: center;">
            Inventory Item List </ion-title>
        <ion-buttons end>
            <button id="notification-button" ion-button icon-only clear>
                <ion-icon name="notifications">
                </ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
          <button ion-button icon-only *ngIf="myprofilecount === 1;">
              <div *ngFor="let image of myprofile; index as i;" style="width: 40px;height: 40px;">
              <ion-icon><img class="myprofile-picture" [src]="getImage(image.ID)"></ion-icon>
              </div>
          </button>
            <button ion-button icon-only style="color: #ffffff;" *ngIf="myprofilecount === 0;">
                <ion-icon name="contact"></ion-icon>
          </button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding style="background-image: url(assets/imgs/wallpaper.png);background-repeat: no-repeat;
background-size: cover; background-position: center;
    background-attachment: fixed;">
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>
    </ion-row>
    <ion-row class="logo-row" style="padding-bottom: 0px;">
      <ion-col col-4 style="top: -40px !important;"></ion-col>
      <ion-col col-4 style="top: -40px !important;">
        <img src="assets/imgs/logo_new.png" style="width:150px; height:auto;" />
      </ion-col>
      <ion-col col-4 style="top: -40px !important;"></ion-col>
    </ion-row>
  </ion-grid>
  <div class="row-fluid" style="margin-top: -45px;">
    <div class="col-md-12" style="margin-bottom:3%;">
      <div class="navbar-form" role="search">
        <div class="input-group add-on">
          <input class="form-control input-lg txt-search" placeholder="Search value" name="search_txt"
            [(ngModel)]="searchData.search_value" type="text">
          <div class="input-group-btn">
            <button class="btn btn-default sbut" type="submit" (click)='SearchInventory()'><i
                class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-12 col-sm-12 col-md-offset-3">
        <div class="accordion" id="accordionExample">
            <div *ngFor="let item of inventoryitemList; index as i;">
                <div class="case">
                    <ion-row>
                        <ion-col>
                          <ion-card class="dash_image" text-center (click)='SearchimagesById(item.MATERIAL_CATEGORY_ID,item.STORE_ID)' style="background: linear-gradient(90deg,#38e0c4,#7fb5ff) !important; text-align: unset !important;">
                              <ion-grid style="padding:0px;">
                                  <div class="card-header" id="headingOne" style="background:linear-gradient(90deg,#38e0c4,#7fb5ff) !important;">
                                    <h6 style="float: left;width: 85%;">{{item.MATERIAL_CATEGORY_ID}} - {{item.CATEGORY_CODE}} / {{item.CATEGORY_NAME}}</h6>
                                    
                                    <ion-badge class="badge_task"
                                    style="float: left;z-index: 1;position: absolute;top: 5px;right: 5px;background-color: #7ed670; font-size: 13px; width: fit-content;">
                                    {{ item.QTY  || '0' }}</ion-badge>

                                    <ion-badge class="badge_task" *ngIf="item.IMAGECOUNT !=0"
                                    style="float: left;z-index: 1;position: absolute;top: 5px;right: 40px;background-color: #7ed670; font-size: 13px; width: fit-content;">
                                    <i class="fa fa-file-image-o" aria-hidden="true" style="font-size: 11px;color: #ffffff;" ></i></ion-badge>
                                  </div>
                                </ion-grid>
                              </ion-card>
                            </ion-col>
                          </ion-row>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </ion-content>
